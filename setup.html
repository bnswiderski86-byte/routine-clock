<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Routine Clock – Parent Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f7fb;
      color: #222;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    .section {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    label {
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      border-bottom: 1px solid #e1e4f0;
      padding: 0.4rem;
      text-align: left;
      font-size: 0.9rem;
    }
    input[type="text"], input[type="time"] {
      width: 100%;
      padding: 0.25rem 0.4rem;
      font-size: 0.9rem;
    }
    .buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .primary {
      background: #4f46e5;
      color: #fff;
    }
    .secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .danger {
      background: #ef4444;
      color: #fff;
    }
    .palette-swatches {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    .swatch {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
    }
    .swatch-colors {
      display: inline-flex;
      overflow: hidden;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
    }
    .swatch-colors span {
      width: 14px;
      height: 14px;
    }
    .small-note {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }
    .row-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    /* Mobile-optimized layout */
    @media (max-width: 768px) {
      body {
        padding: 0.75rem;
      }
      
      h1 {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }
      
      h2 {
        font-size: 1.1rem;
        margin-bottom: 0.4rem;
      }
      
      .section {
        padding: 0.85rem;
        margin-bottom: 1.25rem;
        overflow-x: hidden;
      }
      
      table {
        font-size: 0.9rem;
        margin-top: 0.75rem;
        table-layout: fixed;
        width: 100%;
      }
      
      /* Set column widths to prevent overflow */
      th:first-child, td:first-child {
        width: 25%;
      }
      
      th:nth-child(2), td:nth-child(2),
      th:nth-child(3), td:nth-child(3) {
        width: 28%;
      }
      
      th:last-child, td:last-child {
        width: 19%;
        text-align: center;
      }
      
      /* Clean rows with simple spacing */
      th, td {
        padding: 0.5rem 0.25rem;
        border-bottom: 1px solid #e5e7eb;
      }
      
      th {
        font-size: 0.85rem;
        background: #f9fafb;
      }
      
      tbody tr {
        background: white;
      }
      
      tbody tr + tr {
        border-top: 8px solid #f5f7fb;
      }
      
      /* Cleaner inputs */
      input[type="text"], input[type="time"] {
        padding: 0.6rem 0.4rem;
        font-size: 0.95rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        background: white;
        width: 100%;
      }
      
      /* Emoji input smaller */
      td:last-child input[type="text"] {
        padding: 0.5rem 0.3rem;
        font-size: 1.2rem;
        text-align: center;
      }
      
      button {
        padding: 0.65rem 1rem;
        font-size: 0.95rem;
        min-height: 42px;
      }
      
      .buttons, .row-buttons {
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      
      .buttons button, .row-buttons button {
        width: 100%;
      }
      
      .palette-swatches {
        flex-direction: column;
        gap: 0.85rem;
        margin-top: 0.75rem;
      }
      
      .swatch {
        padding: 0.6rem;
        background: #f9fafb;
        border-radius: 6px;
      }
      
      .swatch-colors span {
        width: 16px;
        height: 16px;
      }
      
      p, .small-note {
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 0.4rem;
      }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      .section {
        padding: 0.75rem 0.6rem;
      }
      
      th, td {
        padding: 0.45rem 0.2rem;
      }
      
      tbody tr + tr {
        border-top: 6px solid #f5f7fb;
      }
      
      input[type="text"], input[type="time"] {
        font-size: 0.9rem;
        padding: 0.55rem 0.35rem;
      }
    }
  </style>
</head>
